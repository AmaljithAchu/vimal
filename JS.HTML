<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>

    body {
        background-image: url("./asd.jpg");
      }
      .form-label{
        color: #000;
      }
</style>
</head>
<body>
    <div class="row">
        <div class="col-md-12">
            <br>
            <br>
<h1 style="color: #fff;"><center>STUDENT REGISTRATION FORM</center></h1>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card" style="width: 43rem;"  >
                    <div class="card-body"> 
                        <form>
                            <div class="mb-3">
                                <label for="fname" class="form-label">FIRST NAME</label>
                                <input type="text" class="form-control" id="fname" aria-describedby="fname">
                                
                              </div>
                              <div class="mb-3">
                                <label for="lname" class="form-label">LAST NAME</label>
                                <input type="text" class="form-control" id="lname" aria-describedby="lname">
                                
                              </div>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      
                    </div>
                    <div class="mb-3">
                        <label for="ph" class="form-label">PHONE </label>
                        <input type="number" class="form-control" id="ph" aria-describedby="ph">
                        
                      </div>
                      <div class="row">
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password :</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder=" password">
                          </div>
                          <div class="mb-3">
                            
                            <input type="password" class="form-control" id="exampleInputPassword2" placeholder="confirm password">
                          </div>

                      </div>
                      <div class="mb-3">
                        <label for="exampleInputGender" class="form-label">Gender</label>
                        <input type="radio" id="male" name="gender" value="MALE">
                        <label for="exampleInputMale" class="form-label">MALE</label>                            
                        <input type="radio" id="female" name="gender" value="FEMALE">
                        <label for="exampleInputFemale" class="form-label">FEMALE</label>

                        
                      </div>
                    
                    <button type="button" onclick="myFunction()" class="btn btn-primary">Submit</button>
                  </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
            <img src="./body_boy_laptop_act_prep.jpg" alt="" width="700px" height="628px">
            </div>
        </div>
    </div>
    <script>
      
        function myFunction() {
            var fname = document.getElementById("fname").value;
            if (fname == "") {
              alert(" First Name must be filled out");
              return false;
            }
            var exampleInputEmail1 = document.getElementById("exampleInputEmail1").value;
            if (exampleInputEmail1 == "") {
              alert(" Enter email");
              return false;
            }
            var ph = document.getElementById("ph").value;
            if (ph == "") {
              alert(" Enter your phone no");
              return false;
            }
            var exampleInputPassword1 = document.getElementById("exampleInputPassword1").value;
            if (exampleInputPassword1 == "") {
              alert(" Enter a password");
              return false;
            }
            var exampleInputPassword2 = document.getElementById("exampleInputPassword2").value;
            if (exampleInputPassword2 == "exampleInputPassword1") {
              alert(" Enter password again");
              return false;
            }
            var exampleInputGender = document.getElementById("exampleInputGender").value;
            if (exampleInputGender == "") {
              alert(" select your gender");
              return false;
            }
          } 
         
          
    </script>
</body>
</html>
